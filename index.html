<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<link rel="icon" href="./bird.svg">
    <title>Login Page</title>
</head>


<body>



  <div class="container">
    <div class="logo">
      <img src=" /celebrare-logo.webp" alt="logo.png">
    </div>
  <div class="left-section">
  
    <div class="top-left">
     
      <div class="customer">
        <p>Are you a new customer?  
            <a class="bn39" href="#">
                <span class="bn39span">Enroll</span>
            </a>
            <div class="enroll-tooltip">
                <ul>
                    <li class="one">Wedding Pdf Invites</li>
                    <li class="two">Wedding Video Invites</li>
                    <li class="three">Greeting Cards</li>
                </ul>
            </div>
        </p>
    </div>
    


    </div>
  
    <div class="welcome-back">
      <h2>Welcome Back</h2>
      <p>Sign in to your Celebrare account.</p>
  </div>
  <form>
  <div class="input-section">
    <div class="input-group">
        <label for="username">Online ID</label>
        <input class="online-id" type="text" id="username" name="username" placeholder="Enter your Online ID" required>
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input class="password" type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
</div>     
</form>

<div class="remember-me">
  <input class="remember-me-input" type="checkbox" id="remember" name="remember">
  <label for="remember">Remember me</label>
  <a href="#" class="bn5">Login</a>
</div>


<div class="forgot-links">
  <a href="#">Forgot Online ID?</a>
  <a href="#">Forgot Password?</a>
</div>











  </div>







  <div class="right-section"> 

    <img src="right-content.png" alt="House Image" class="login-image">

  </div>

    </div>
   
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
